name: Lighthouse Accessibility Audit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm turbo run build --filter=web

      - name: Start Next.js server
        run: |
          cd apps/web
          pnpm next start &
          sleep 5

      - name: Run Lighthouse CI
        run: |
          npx @lhci/cli autorun --collect.settings.chromeFlags="--no-sandbox" || echo "Lighthouse CI failed but continuing..."